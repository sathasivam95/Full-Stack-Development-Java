<!--<span>Welcome to class {{ title }}</span>-->
<h1>Welcome to class {{ title2 }}</h1>

<h2>Students Lists!</h2>

<div *ngFor="let student of mystudents">
  <h3>{{student.name}}</h3>
  <h3> 
    <a [title]="student.intro + ' click here for more info' "></a>
  </h3>
  
  <app-student-alerts [student]="student" (notify)="onNotify(student)"></app-student-alerts>
</div>
